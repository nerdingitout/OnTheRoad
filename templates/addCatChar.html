{% extends "base.html" %} {% block content %}

<div class="row">
	<div class="category-char col-sm-7">
		<h4 class="page-header">
				<span>Add New Character</span>
			</h4>
		<form action="#" method="post" class="category-char__form">
			<fieldset>
				<label for="char-name">Name</label>
				<input type="text" name="name" id="char-name" class="form-control">
				<label for="char-description">Description</label>
				<textarea name="description" id="char-description" rows="3" class="form-control"></textarea>
				<label for="char-category">Category</label>
				<select class="form-control" name="category" id="char-category">
						{% for category in categories %}
							<option value="{{category.id}}">{{category.name}}</option>
						{% endfor %}
					</select>
			</fieldset>
			<input class="btn btn-primary btn-space" type="submit" value="Add Character/s" role="button"> {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
			<p class="flash__message">{{ message }}</p>
			{% endfor %} {% endif %} {% endwith %}
		</form>
	</div>
</div>

{% endblock %}
