<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Comic Universe Catalog</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<!-- Bootstrap core CSS -->
	<link href="/static/bootstrap.min.css" rel="stylesheet">
	<link href="/static/normalize.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="container">
				<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
					<a class="navbar-brand" href="/">Comic Universe Catalog</a>
					<div class="collapse navbar-collapse" id="navbar-login-links">
						<ul class="navbar-nav mr-auto">
							<!-- Add more links here -->
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<button class="btn btn-primary my-2 my-sm-0" type="submit" role="button">
						{%if 'username' not in session %}
							<a href="{{url_for('login')}}" class="button-link">
								Login
							</a>
						{% else %}
							<a href="{{url_for('logout')}}" class="button-link">
								Logout
							</a>
						{% endif %}
					</button>
						</form>
					</div>
				</nav>
			</div>
		</header>

		<main role="main" class="container content">
			<div class="container">
				{% block content %} {% endblock %}
			</div>
		</main>


	</div>
	</div>
</body>

</html>
